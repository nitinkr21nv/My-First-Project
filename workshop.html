<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
</head>
<body>
     <img src="images/quad logo.jpg" alt="quad logo" width="100px" height="100px">
    <center>
        <h1><u>Workshop Registration Form</u></h1>
        <h3>Quad AI School Of Technology and Management</h3>
        <hr>
        <a href="home.html">Home</a> |
        <a href="courses.html">Courses</a> |
        <a href="faculty.html">Faculty</a> |
        <a href="contact.html">Contact</a> |
        <a href="workshop.html">Workshop</a>
        </center>
        <hr>
        <div>
            <form>
                <div>
                <label for="username">Full Name:</label>
                <input type="text" id="username" placeholder="please enter your name">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="please enter your email id">

                </div>
                <br>
                <div>
                    <label for="phonenum">Phone Number:</label>
                    <input type="number" id="phonenum" name="phone number" placeholder="please enter your phone number">
                </div>
                <br>
                <div>
                    <label for="course">Choose Your Course:</label>
                    <select name="course" id="course">
                        <option>Choose option from given below</option>
                        <option value="btech">B.Tech In Computer Science (AI & ML) </option>
                        <optgroup label="Choose your current year" name="B.tech year">
                            <option value="1stYearB.tech">1st:</option>
                            <option value="2ndYearB.tech">2nd:</option>
                            <option value="3rdYearB.tech">3rd:</option>
                            <option value="4t YearB.tech">4th:</option>


                        </optgroup>
                        <option value="mba">Program In Management</option>
                        <optgroup label="choose your current year" name="mba">
                            <option value="1stYearMba">1st:</option>
                            <option value="2ndYearMba">2nd:</option>
                        </optgroup>
                        <option value="job gurantee">90 Day Job Guarantee Program</option>
                    </select>
                </div>
                <br>
                 <button type="submit">Submit</butttype="on>
            </form>
        </div>
    
</body>
</html>
